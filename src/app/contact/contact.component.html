<div id="contact">
	<div class="back">
		<a routerLink="/lugares" id="lugares">Lugares</a> / Contacto
	</div>
	<div class="container">
		<div class="row justify-content-end">
			<form class="col-4">
				<h2 class="text-center">Ponte en contacto con nosotros</h2>
				<div class="form-group">
					<label for="">Nombre</label>
					<input type="text" class="form-control" placeholder="Enter your name" [(ngModel)]="contacto.name" name="name">
				</div>
				<div class="form-group">
					<label for="">Correo</label>
					<input type="email" class="form-control" placeholder="example@email.com">
				</div>
				<div class="form-group">
					<label for="">Mensaje</label>
					<textarea class="form-control" rows="3" placeholder="Write us."></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Enviar</button>
				<button href="" class="btn btn-dark" routerLink="lugares">Cancelar</button>
			</form>
		</div>
	</div>
</div>
