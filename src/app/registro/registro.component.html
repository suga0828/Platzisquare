<div id="registro">
	<div class="back">
		<a routerLink="/lugares" id="lugares">Lugares</a> / Registro
	</div>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-4">
				<form>
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="registro.email" name="email">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="registro.password" name="password">
					</div>
				<button type="submit" class="btn btn-primary btn-block" (click)="registrar()">Registrarse</button>
				<button type="submit" class="btn btn-secondary btn-block">Cancel</button>
				</form>
			</div>
		</div>
	</div>
</div>
